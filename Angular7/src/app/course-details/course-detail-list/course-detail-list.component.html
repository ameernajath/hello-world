<input type="text" class="form-control" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">
<table id="myTable" class="table table-hover">
        <tr *ngFor="let cd of service.list">
          <td (click)="populateForm(cd)">{{cd.Name}}</td>
          <td (click)="populateForm(cd)">{{cd.Subjects}}</td>
          <td (click)="populateForm(cd)">{{cd.Duration}}</td>
          <td>
            <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(cd.CId)"></i>
          </td>
        </tr>
      </table>
